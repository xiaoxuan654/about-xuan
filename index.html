<!DOCTYPE html>
<html lang="zh-CN" class="page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="小轩的个人网站">
    <title></title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js/script.js" defer></script>
</head>
<body class="page__body">
    <div class="container">
        <header class="header">
            <h1 class="header__title"></h1>
            <p class="header__desc"></p>
        </header>

        <section class="profile scroll-reveal">
            <div class="profile__card">
                <div class="profile__header">
                    <div class="profile__avatar">
                        <i class="profile__avatar-icon"></i>
                    </div>
                    <h2 class="profile__title"></h2>
                </div>
                <div class="profile__content">
                    <p class="profile__bio"></p>
                    <div class="profile__social"></div>
                </div>
            </div>
        </section>
        
        <section class="projects scroll-reveal">
            <h2 class="projects__title">我的开源项目</h2>
            <div class="cards"></div>
        </section>
        
        <footer class="footer scroll-reveal">
            <h2 class="footer__title">联系我</h2>
            <p class="footer__desc"></p>
            <div class="footer__contact"></div>
        </footer>
    </div>
</body>
</html>
